<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>JustQR</h1>
    <p>No watermark. No paywall. Just QR codes.</p>

    <input type="text" id="qr-input" placeholder="Enter a valid URL (e.g. https://example.com)" />
    <button id="generate-btn">Generate QR</button>

    <div id="qr-wrapper" style="display:none;">
      <div id="qr-code"></div>
    </div>

    <div id="download-controls" style="display: none;">
      <label for="format-select">Download format:</label>
      <select id="format-select">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <a id="download-link" href="#">Download</a>
    </div>

    <p id="error-msg" class="error-message" style="display:none;"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.counter.dev/script.js" data-id="7270757a-f9e8-4c07-811c-e7d78fb64b92" data-utcoffset="-6"></script>
</body>
</html>
