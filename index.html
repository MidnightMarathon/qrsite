<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Free QR Code Generator – No Watermark | JustQR</title>
  <meta name="description" content="Generate high-quality QR codes for any link. 100% free, no watermark, no signup. Download your QR in PNG, SVG, or JPEG format instantly.">

  <!-- Open Graph -->
  <meta property="og:title" content="Free QR Code Generator – No Watermark | JustQR" />
  <meta property="og:description" content="Create and download QR codes instantly. No watermark. Always free." />
  <meta property="og:image" content="https://www.openqrgenerator.com/og-image.png" />
  <meta property="og:url" content="https://www.openqrgenerator.com/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Free QR Code Generator – JustQR" />
  <meta name="twitter:description" content="Generate free QR codes with no watermark. Download in PNG, SVG, or JPEG." />
  <meta name="twitter:image" content="https://www.openqrgenerator.com/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1 style="font-weight: 600; font-size: 2rem; margin-bottom: 0.25rem;">OpenQRGenerator</h1>
    <p style="color: #555; margin-top: 0;">Free & Private QR Code Generator</p>

    <input type="text" id="qr-input" placeholder="Enter a valid URL (e.g. https://example.com)" />
    <button id="generate-btn">Generate QR</button>

    <div id="qr-wrapper" style="display:none;">
      <div id="qr-code"></div>
    </div>

    <div id="download-controls" style="display: none;">
      <label for="format-select">Download format:</label>
      <select id="format-select">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <a id="download-link" href="#">Download</a>
    </div>

    <p id="error-msg" class="error-message" style="display:none; color: red; margin-top: 1rem;"></p>

    <footer style="margin-top: 2rem; font-size: 0.9rem; color: #777;">
      <p>Built with simplicity and privacy in mind. No tracking. No watermarks.</p>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.counter.dev/script.js" data-id="7270757a-f9e8-4c07-811c-e7d78fb64b92" data-utcoffset="-6"></script>
</body>
</html>
