<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free QR Code Generator – Create QR Codes Instantly | JustQR</title>
  <meta name="description" content="Generate free, high-quality QR codes instantly. No watermark, no signup, download as PNG, SVG, or JPEG. Perfect for all your QR code needs." />
  <link rel="canonical" href="https://yourdomain.com/" />

  <!-- QRCodeStyling CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Free QR Code Generator – JustQR</h1>
    <p>Create QR codes instantly. No watermark. No signup required.</p>

    <section class="qr-tile">
      <input id="qr-input" type="text" placeholder="https://example.com" />
      <button id="generate-btn">Generate QR</button>

      <div id="qr-wrapper" style="display:none;">
        <div id="qr-code"></div>
      </div>

      <div id="download-controls" style="display:none;">
        <label for="format-select">Download format:</label>
        <select id="format-select">
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
          <option value="jpeg">JPEG</option>
        </select>
        <a id="download-link" href="#">Download</a>
      </div>

      <p id="error-msg" class="error-message" style="display:none;"></p>
    </section>
  </main>

  <footer>
    JustQR respects your privacy &mdash; we do not store your data, use cookies, or track you.
  </footer>

  <script src="script.js"></script>
</body>
</html>
