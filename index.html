<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JustQR – Free QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>JustQR</h1>
    <p>No watermark. No paywall. Just QR codes.</p>

    <input type="text" id="qr-input" placeholder="Enter URL or text…" />
    <button id="generate-btn">Generate QR</button>

    <div id="qr-code"></div>

    <div id="download-controls" style="display: none;">
      <label for="format-select">Download format:</label>
      <select id="format-select">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
        <option value="jpeg">JPEG</option>
        <option value="pdf">PDF</option>
      </select>
      <a id="download-link">Download</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
