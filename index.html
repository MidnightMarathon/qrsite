<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free QR Code Generator – Create QR Codes Instantly | JustQR</title>
  <meta name="description" content="Generate free, high-quality QR codes instantly. No watermark, no signup, download as PNG, SVG, or JPEG. Perfect for all your QR code needs." />
  <link rel="canonical" href="https://yourdomain.com/" />

  <!-- Open Graph and Twitter Cards can be added here -->

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "JustQR",
    "url": "https://yourdomain.com/",
    "applicationCategory": "WebApplication",
    "description": "Free QR Code Generator — create QR codes instantly with no watermark or signup.",
    "operatingSystem": "All",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>

  <!-- QRCodeStyling CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <main>
    <h1>Free QR Code Generator – JustQR</h1>
    <p>Create QR codes instantly. No watermark. No signup required.</p>




    <div id="qr-wrapper" style="display:none;">
      <div id="qr-code"></div>
    </div>

    <div id="download-controls" style="display: none;">
      <label for="format-select">Download format:</label>
      <select id="format-select">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <a id="download-link" href="#">Download</a>
    </div>

    <p id="error-msg" class="error-message" style="display: none;"></p>
  </main>

  <footer style="
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
    Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 12px;
    color: #888;
    text-align: center;
    padding: 1.5rem 1rem;
    border-top: 1px solid #e1e1e1;
    user-select: none;
    letter-spacing: 0.02em;
    line-height: 1.5;
    margin-top: 3rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  ">
    JustQR respects your privacy &mdash; we do not store your data, use cookies, or track you.
    QR codes generated using <a href="https://github.com/kozakdenys/qr-code-styling" target="_blank" rel="noopener noreferrer" style="color:#888; text-decoration: underline;">qr-code-styling (MIT License)</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
